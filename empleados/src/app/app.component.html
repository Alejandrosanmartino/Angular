<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ titulo }}</h1>
      <button (click)="agregarEmpleados()">Agregar Empleados</button>

      <div *ngFor="let empleado of empleados">
        <p>Nombre: {{ empleado.nombre }}</p>
        <p>Apellido: {{ empleado.apellido }}</p>
        <p>Cargo: {{ empleado.cargo }}</p>
        <p>Salario: {{ empleado.salario }}</p>
        <hr>
      </div>
    </div>
  </div>
</div>
