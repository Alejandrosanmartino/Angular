<div class="container">
  <div class="col" style="text-align: center;">
    <h1>{{title}}</h1>
  </div>
  <br /> <br />
  <form class="form-group row">

    <div class="form-group col-md-3">

      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">

    </div>
    <div class="form-group col-md-3">

      <label for="nombre">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
        [(ngModel)]="cuadroApellido">

    </div>
    <div class="form-group col-md-3">

      <label for="nombre">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">

    </div>
    <div class="form-group col-md-3">

      <label for="nombre">Salario:</label>
      <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control"
        [(ngModel)]="cuadroSalario">
    </div>

    <div class="col">
    <button type="submit" class="btn btn-primary" value="agregar" (click)="agregarEmpleado()" style="margin-top: 35px;">agregar</button>      
    </div>

  </form>

</div>

<br /> <br /> <br />
<!-- Ahora asignamos dentro de la etiqueta del componente hijo la directiva ngFor ademÃ¡s para llamar a esas variables
que el componente hijo no tiene vamos a hacer lo siguiente [nombre que le queramos dar]="variable del padre" -->
<app-empleado-hijo-component  *ngFor="let empleado of empleados; let i=index" [empleadoDeLista]="empleado" [variableIndice]="i"></app-empleado-hijo-component>
